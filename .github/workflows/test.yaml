name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-action:
    name: Test Action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-14, windows-2022]
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.1
        with:
          repository: threeal/cpp-starter
          ref: v1.0.0

      - name: Checkout Action
        uses: actions/checkout@v4.2.1
        with:
          path: ctest-action
          sparse-checkout: |
            test
            action.yml
          sparse-checkout-cone-mode: false

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Configure and Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          generator: Ninja
          options: BUILD_TESTING=ON

      - name: Test Project
        uses: ./ctest-action

      - name: Test Project Verbosely
        uses: ./ctest-action
        with:
          verbose: true

  test-action-with-test-dir:
    name: Test Action With Test Directory Specified
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.1
        with:
          repository: threeal/cpp-starter
          ref: v1.0.0

      - name: Checkout Action
        uses: actions/checkout@v4.2.1
        with:
          path: ctest-action
          sparse-checkout: |
            test
            action.yml
          sparse-checkout-cone-mode: false

      - name: Configure and Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          build-dir: output
          options: BUILD_TESTING=ON

      - name: Test Project
        uses: ./ctest-action
        with:
          test-dir: output

  test-action-with-build-config:
    name: Test Action With Build Config Specified
    runs-on: windows-2022
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.1
        with:
          repository: threeal/cpp-starter
          ref: v1.0.0

      - name: Checkout Action
        uses: actions/checkout@v4.2.1
        with:
          path: ctest-action
          sparse-checkout: |
            test
            action.yml
          sparse-checkout-cone-mode: false

      - name: Configure and Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          options: BUILD_TESTING=ON

      - name: Test Project
        uses: ./ctest-action
        with:
          build-config: Debug

  test-action-with-test-regex:
    name: Test Action With Test Regex Specified
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.1
        with:
          repository: threeal/cpp-starter
          ref: v1.0.0

      - name: Modify Project
        run: echo 'TEST_CASE("failing test") { CHECK(false); }' >> test/sequence_test.cpp

      - name: Checkout Action
        uses: actions/checkout@v4.2.1
        with:
          path: ctest-action
          sparse-checkout: |
            test
            action.yml
          sparse-checkout-cone-mode: false

      - name: Configure and Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          options: BUILD_TESTING=ON

      - name: Test Project
        uses: ./ctest-action
        with:
          tests-regex: test fibonacci sequence
